<pre><span class="s0">CREATE TABLE </span><span class="s1">usuarios (</span>
    <span class="s1">usuario_id BIGINT </span><span class="s0">NOT NULL </span><span class="s1">GENERATED </span><span class="s0">BY DEFAULT AS IDENTITY</span><span class="s1">,</span>
    <span class="s1">nombre </span><span class="s0">VARCHAR</span><span class="s1">(</span><span class="s2">30</span><span class="s1">) </span><span class="s0">NOT NULL</span><span class="s1">,</span>
    <span class="s1">email </span><span class="s0">VARCHAR</span><span class="s1">(</span><span class="s2">60</span><span class="s1">) </span><span class="s0">NOT NULL UNIQUE</span><span class="s1">,</span>
    <span class="s1">clave </span><span class="s0">VARCHAR</span><span class="s1">(</span><span class="s2">200</span><span class="s1">) </span><span class="s0">NOT NULL</span><span class="s1">,</span>
    <span class="s0">PRIMARY KEY </span><span class="s1">(usuario_id)</span>
<span class="s1">);</span>
